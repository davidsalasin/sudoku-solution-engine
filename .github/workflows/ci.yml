name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

  # Step 2: Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test  # Only run if tests pass
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Never push in build step
          tags: ghcr.io/${{ github.repository_owner}}/sse-service:build-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Step 3: Validate SemVer tag (only if it's a tag)
  validate-tag:
    name: Validate SemVer Tag
    runs-on: ubuntu-latest
    needs: build-and-test  # Only run if tests pass
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tags
    
    steps:
      - name: Validate SemVer tag
        id: validate
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          
          # Validate SemVer format (major.minor.patch) with strict pre-release and build metadata
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$ ]]; then
            echo "Error: Tag '$TAG' does not follow SemVer convention (e.g., v1.0.0, v2.3.1, v1.0.0-alpha.1)"
            echo "The pipeline will fail. Please use a valid SemVer tag."
            exit 1
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Save version to file
        run: |
          echo "${{ steps.validate.outputs.version }}" > version.txt
      
      - name: Upload version info
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: version.txt
          retention-days: 1

  # Step 4: Publish Docker image (only on tags)
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [build-docker, validate-tag]  # Only run if build passes and tag is valid
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tags
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download version info
        uses: actions/download-artifact@v4
        with:
          name: version-info
          path: .
      
      - name: Get version from validate job
        id: get-version
        run: |
          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image with version tags
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner}}/sse-service:${{ steps.get-version.outputs.version }}
            ghcr.io/${{ github.repository_owner}}/sse-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Step 5: Build and attach CLI executable to release (only on tags)
  publish-cli:
    name: Publish CLI Executable
    runs-on: ubuntu-latest
    needs: [build-and-test, validate-tag]  # Only run if tests pass and tag is valid
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tags
    permissions:
      contents: write  # Required to create/update releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download version info
        uses: actions/download-artifact@v4
        with:
          name: version-info
          path: .
      
      - name: Get version
        id: get-version
        run: |
          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Build CLI executable (Windows x64)
        run: |
          dotnet publish SudokuSolutionEngine.CLI/SudokuSolutionEngine.CLI.csproj \
            -c Release \
            --self-contained \
            -r win-x64 \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:Version=${{ steps.get-version.outputs.version }} \
            -p:InformationalVersion=${{ steps.get-version.outputs.version }} \
            -o ./artifacts/win-x64
      
      - name: Build CLI executable (Linux x64)
        run: |
          dotnet publish SudokuSolutionEngine.CLI/SudokuSolutionEngine.CLI.csproj \
            -c Release \
            --self-contained \
            -r linux-x64 \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:Version=${{ steps.get-version.outputs.version }} \
            -p:InformationalVersion=${{ steps.get-version.outputs.version }} \
            -o ./artifacts/linux-x64
      
      - name: Build CLI executable (macOS x64)
        run: |
          dotnet publish SudokuSolutionEngine.CLI/SudokuSolutionEngine.CLI.csproj \
            -c Release \
            --self-contained \
            -r osx-x64 \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:Version=${{ steps.get-version.outputs.version }} \
            -p:InformationalVersion=${{ steps.get-version.outputs.version }} \
            -o ./artifacts/osx-x64
      
      - name: Build CLI executable (macOS ARM64)
        run: |
          dotnet publish SudokuSolutionEngine.CLI/SudokuSolutionEngine.CLI.csproj \
            -c Release \
            --self-contained \
            -r osx-arm64 \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:Version=${{ steps.get-version.outputs.version }} \
            -p:InformationalVersion=${{ steps.get-version.outputs.version }} \
            -o ./artifacts/osx-arm64
      
      - name: Create release archive (Windows)
        run: |
          cd artifacts/win-x64
          zip -r ../../sudoku-solver-windows-x64.zip sudoku-solver.exe
          cd ../..
      
      - name: Create release archive (Linux)
        run: |
          cd artifacts/linux-x64
          tar -czf ../../sudoku-solver-linux-x64.tar.gz sudoku-solver
          cd ../..
      
      - name: Create release archive (macOS x64)
        run: |
          cd artifacts/osx-x64
          tar -czf ../../sudoku-solver-macos-x64.tar.gz sudoku-solver
          cd ../..
      
      - name: Create release archive (macOS ARM64)
        run: |
          cd artifacts/osx-arm64
          tar -czf ../../sudoku-solver-macos-arm64.tar.gz sudoku-solver
          cd ../..
      
      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get-version.outputs.version }}
          files: |
            sudoku-solver-windows-x64.zip
            sudoku-solver-linux-x64.tar.gz
            sudoku-solver-macos-x64.tar.gz
            sudoku-solver-macos-arm64.tar.gz
          draft: false
          prerelease: ${{ contains(steps.get-version.outputs.version, '-') }}
      